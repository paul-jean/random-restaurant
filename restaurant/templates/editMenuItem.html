<!--
@param restaurant: restaurant object
@param item: menu item object
-->
<html>
    <body>
        <h1>Edit item: {{ item.name }}</h1>
        <form action="{{ url_for('editMenuItem', rest_id=restaurant.id, menu_id=item.id) }}" method="POST">
            <p>Item name:</p>
            <input type="text" size="30" name="name" placeholder="{{ item.name }}">
            <p>Price:</p>
            <input type="text" size="30" name="price" placeholder="{{ item.price }}">
            <input type="submit" value="Confirm edit">
        </form>
        <a href="{{ url_for('showMenu', rest_id=restaurant.id) }}">Cancel</a>
    </body>
</html>
