<!--
@param restaurant: restaurant object
@param item: menu item object
-->
<head>
    <link rel='stylesheet' href='/static/styles.css'/>
</head>
<html>
    <body>
        <h1>Are you sure you want to delete {{item.name}}?</h1>
        <form action="{{ url_for('deleteMenuItem', rest_id=restaurant.id, menu_id=item.id) }}" method='POST'>
            <input type='submit' value='Delete'>
        </form>
        <a href="{{ url_for('showMenu', rest_id=restaurant.id) }}">Cancel</a>
    </body>
</html>
